log4j.appender.A01.MaxFileSize=5000000
log4j.appender.A01.encoding=UTF-8
log4j.appender.A01.layout=org.apache.log4j.PatternLayout
log4j.appender.A01.layout.ConversionPattern=[%d] %-5p - %m%n


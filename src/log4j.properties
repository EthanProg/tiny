logDir=/var/logs/tiny/

log4j.rootCategory=INFO,A01

log4j.category.org.springframework=DEBUG,A02
log4j.additivity.org.springframework=false

log4j.category.org.mybatis=DEBUG,A03
log4j.additivity.org.mybatis=false

log4j.category.com.eco.pub=DEBUG,A04
log4j.additivity.com.eco.pub=false

log4j.category.com.eco.business=DEBUG,A05
